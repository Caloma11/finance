{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <h1 class="mb-4">Login</h1>

    <form action="/login" method="post">
        <div class="form-group d-flex justify-content-center">
            <input autocomplete="off" autofocus class="form-control w-25" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group d-flex justify-content-center">
            <input class="form-control w-25" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
