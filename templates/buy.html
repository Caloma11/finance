{% extends "layout.html" %}

{% block title %}
    Buy shares
{% endblock %}

{% block main %}


    <form action="/buy" method="post">
        <div class="form-group d-flex justify-content-center">
            <input autocomplete="off" autofocus class="form-control w-25" name="symbol" placeholder="symbol" type="text">
        </div>
          <div class="form-group d-flex justify-content-center">
            <input autocomplete="off" autofocus class="form-control w-25" name="shares" placeholder="shares" type="number">
        </div>


        <button id ="buy-btn" class="btn btn-primary" type="submit">Buy</button>
    </form>

    <p class="small text-center text-muted mt-5">Click <a href="https://iextrading.com/trading/eligible-symbols/">here</a> for a list of options to choose from</p>


{% endblock %}
